<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - SolveSphere AI</title>
    <link rel="icon" href="data:,">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f9fafb;
            --bg-hover: #f3f4f6;
            --bg-user: #3b82f6;
            --bg-agent: #f3f4f6;
            --text-primary: #111827;
            --text-secondary: #6b7280;
            --text-user: #ffffff;
            --border-color: #e5e7eb;
            --accent: #3b82f6;
        }

        [data-theme="dark"] {
            --bg-primary: #0f0f0f;
            --bg-secondary: #171717;
            --bg-hover: #262626;
            --bg-user: #3b82f6;
            --bg-agent: #262626;
            --text-primary: #f5f5f5;
            --text-secondary: #a3a3a3;
            --text-user: #ffffff;
            --border-color: #262626;
            --accent: #3b82f6;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
        }

        .app-container {
            display: flex;
            height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 260px;
            background: var(--bg-secondary);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            padding: 1rem;
        }

        .sidebar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .logo {
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .new-chat-btn {
            background: var(--accent);
            color: white;
            border: none;
            padding: 0.625rem 1rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-weight: 500;
            font-size: 0.875rem;
            transition: opacity 0.2s;
            width: 100%;
            margin-bottom: 1rem;
        }

        .new-chat-btn:hover {
            opacity: 0.9;
        }

        .sidebar-section {
            flex: 1;
            overflow-y: auto;
        }

        .sidebar-footer {
            padding-top: 1rem;
            border-top: 1px solid var(--border-color);
        }

        .sidebar-link {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem;
            color: var(--text-secondary);
            text-decoration: none;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            transition: background 0.2s;
        }

        .sidebar-link:hover {
            background: var(--bg-hover);
        }

        /* Main Chat Area */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--bg-primary);
        }

        /* Header */
        .chat-header {
            padding: 1rem 2rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-title {
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-secondary);
        }

        .header-actions {
            display: flex;
            gap: 0.5rem;
        }

        .icon-btn {
            background: none;
            border: none;
            padding: 0.5rem;
            cursor: pointer;
            border-radius: 0.5rem;
            color: var(--text-secondary);
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .icon-btn:hover {
            background: var(--bg-hover);
            color: var(--text-primary);
        }

        /* Messages Container */
        .messages-wrapper {
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .messages-container {
            max-width: 48rem;
            width: 100%;
            margin: 0 auto;
            padding: 2rem 1rem;
            flex: 1;
        }

        .welcome-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
            padding: 2rem;
        }

        .welcome-title {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .welcome-subtitle {
            font-size: 1rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }

        .example-prompts {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            width: 100%;
            max-width: 600px;
        }

        .example-prompt {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            padding: 1rem;
            border-radius: 0.75rem;
            cursor: pointer;
            transition: all 0.2s;
            text-align: left;
        }

        .example-prompt:hover {
            background: var(--bg-hover);
            border-color: var(--accent);
        }

        .example-prompt-title {
            font-weight: 500;
            margin-bottom: 0.25rem;
            font-size: 0.875rem;
        }

        .example-prompt-text {
            font-size: 0.8125rem;
            color: var(--text-secondary);
        }

        .message-group {
            margin-bottom: 1.5rem;
        }

        .message {
            display: flex;
            gap: 1rem;
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 2rem;
            height: 2rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 0.875rem;
            flex-shrink: 0;
            background: var(--bg-secondary);
            color: var(--text-primary);
        }

        .message.user .message-avatar {
            background: var(--bg-user);
            color: var(--text-user);
        }

        .message-content {
            flex: 1;
            max-width: 100%;
        }

        .message-text {
            padding: 0.875rem 1rem;
            border-radius: 1rem;
            line-height: 1.6;
            font-size: 0.9375rem;
        }

        .message.user .message-text {
            background: var(--bg-user);
            color: var(--text-user);
        }

        .message.agent .message-text {
            background: transparent;
            color: var(--text-primary);
            padding-left: 0;
        }

        /* Typing Indicator */
        .typing-indicator {
            display: none;
            padding: 0.875rem 1rem;
            gap: 0.5rem;
            align-items: center;
        }

        .typing-indicator.active {
            display: flex;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--text-secondary);
            animation: bounce 1.4s infinite;
        }

        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes bounce {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-8px); }
        }

        /* Input Area */
        .input-wrapper {
            border-top: 1px solid var(--border-color);
            background: var(--bg-primary);
        }

        .input-container {
            max-width: 48rem;
            width: 100%;
            margin: 0 auto;
            padding: 1.5rem 1rem;
        }

        .input-box {
            display: flex;
            gap: 0.75rem;
            align-items: flex-end;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 1.5rem;
            padding: 0.75rem 1rem;
            transition: border-color 0.2s;
        }

        .input-box:focus-within {
            border-color: var(--accent);
        }

        .input-field {
            flex: 1;
            resize: none;
            border: none;
            background: transparent;
            font-size: 0.9375rem;
            font-family: inherit;
            color: var(--text-primary);
            max-height: 150px;
            min-height: 24px;
            line-height: 1.5;
            outline: none;
        }

        .input-field::placeholder {
            color: var(--text-secondary);
        }

        .send-btn {
            background: var(--accent);
            color: white;
            border: none;
            padding: 0.5rem;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.2s;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .send-btn:hover:not(:disabled) {
            opacity: 0.9;
            transform: scale(1.05);
        }

        .send-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        /* Scrollbar */
        .messages-wrapper::-webkit-scrollbar,
        .sidebar-section::-webkit-scrollbar {
            width: 6px;
        }

        .messages-wrapper::-webkit-scrollbar-track,
        .sidebar-section::-webkit-scrollbar-track {
            background: transparent;
        }

        .messages-wrapper::-webkit-scrollbar-thumb,
        .sidebar-section::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 3px;
        }

        .messages-wrapper::-webkit-scrollbar-thumb:hover,
        .sidebar-section::-webkit-scrollbar-thumb:hover {
            background: var(--text-secondary);
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .sidebar {
                display: none;
            }

            .messages-container,
            .input-container {
                padding: 1rem;
            }

            .chat-header {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="logo">SolveSphere AI</div>
            </div>

            <button class="new-chat-btn" id="newChatBtn">
                <span>+ New Chat</span>
            </button>

            <div class="sidebar-section">
                <!-- Chat history can go here -->
            </div>

            <div class="sidebar-footer">
                <a href="/" class="sidebar-link">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                        <polyline points="9 22 9 12 15 12 15 22"/>
                    </svg>
                    Back to Dashboard
                </a>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Header -->
            <div class="chat-header">
                <div class="chat-title" id="chatTitle">Chat with AI Assistant</div>
                <div class="header-actions">
                    <button class="icon-btn" id="themeToggle" title="Toggle theme">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="5"/>
                            <line x1="12" y1="1" x2="12" y2="3"/>
                            <line x1="12" y1="21" x2="12" y2="23"/>
                            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
                            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
                            <line x1="1" y1="12" x2="3" y2="12"/>
                            <line x1="21" y1="12" x2="23" y2="12"/>
                            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
                            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Messages -->
            <div class="messages-wrapper" id="messagesWrapper">
                <div class="messages-container" id="messagesContainer">
                    <div class="welcome-screen" id="welcomeScreen">
                        <div class="welcome-title">Hello! How can I help you today?</div>
                        <div class="welcome-subtitle">Ask me anything or try one of these examples</div>
                        <div class="example-prompts">
                            <div class="example-prompt" data-prompt="Tell me about your services">
                                <div class="example-prompt-title">Services</div>
                                <div class="example-prompt-text">What can you help me with?</div>
                            </div>
                            <div class="example-prompt" data-prompt="I need technical support">
                                <div class="example-prompt-title">Support</div>
                                <div class="example-prompt-text">Get technical assistance</div>
                            </div>
                            <div class="example-prompt" data-prompt="How does this work?">
                                <div class="example-prompt-title">Learn More</div>
                                <div class="example-prompt-text">Understand our platform</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Input Area -->
            <div class="input-wrapper">
                <div class="input-container">
                    <div class="input-box">
                        <textarea
                            id="messageInput"
                            class="input-field"
                            placeholder="Type your message..."
                            rows="1"
                        ></textarea>
                        <button id="sendBtn" class="send-btn">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="22" y1="2" x2="11" y2="13"/>
                                <polygon points="22 2 15 22 11 13 2 9 22 2"/>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/chat.js"></script>
</body>
</html>
